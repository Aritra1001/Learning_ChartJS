<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css"/>
    <title>chart.js</title>
  </head>
  <body>
    <canvas id="graph" aria-label="chart"></canvas>
    <div class="doughnut-container">
      <canvas id="doughnut" aria-label="chart" ></canvas>
    </div>

    <div class="line-container">
      <canvas id="line" aria-label="chart" height="100" width="100"></canvas>
    </div>

    <div class="radial-container">
      <canvas id="radialBar" aria-label="chart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/helpers.esm.min.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
